<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-overlay-behavior/iron-overlay-behavior.html">
<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="hoverboard-icons.html">

<dom-module id="subscribe-block" id="subscribe-dialog">
  <template>
    <style include="shared-styles flex flex-alignment">      :host {
        display: flex;
        width: 100%;
        background: var(--default-primary-color);
        color: #fff;
        padding: 16px 0;
        --paper-input-container-focus-color: #000;
        --paper-input-container-color: #fff;
      }

      .description {
        font-size: 24px;
        line-height: 1.5;
        margin: 0 0 16px;
      }

      paper-button {
        background: #fff;
        color: color: var(--default-primary-color);;
      }

      paper-button[disabled] {
        background: #fff;
        color: var(--default-primary-color);
      }

      paper-input {
        margin: 16px 32px 0;
      }

      .sub-button {
        background: #fff !important;
        color: var(--default-primary-color) !important;
        margin-top: 36px;
      }

      @media (min-width: 640px) {
        :host {
          padding: 32px 0;
        }

        .description {
          font-size: 32px;
          margin: 0 0 24px;
          text-align: center;
        }
      }


    </style>

    <div class="container" layout vertical center$="[[viewport.isTabletPlus]]">
      <div class="description"> {$ subscribeBlock.callToAction.description $}</div>
      <div layout horizontal center>
        <paper-input id="firstFieldInput"
                     on-touchend="_focus"
                     label="PrÃ©nom"
                     value="{{firstFieldValue}}"
                     autocomplete="off"
                     autofocus="false">
        </paper-input>
        <paper-input id="secondFieldInput"
                     on-touchend="_focus"
                     label="Nom"
                     value="{{secondFieldValue}}"
                     autocomplete="off"
                     autofocus="false">
        </paper-input>
        <paper-input id="emailInput"
                     on-touchend="_focus"
                     label="Adresse email *"
                     value="{{email}}"
                     required auto-validate$="[[validate]]" error-message="{$ subscribeBlock.emailRequired $}"
                     autocomplete="off"
                     autofocus="false">
        </paper-input>
      </div>
      <div class="action-buttons" layout horizontal justified>
        <paper-button
          class="sub-button"
          on-tap="_subscribe"
          ga-on="click"
          ga-event-category="attendees"
          ga-event-action="subscribe"
          ga-event-label="subscribe block"
          primary>S'inscrire
        </paper-button>
      </div>
    </div>

  </template>

  <script>

    class SubscribeBlock extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'subscribe-block';
      }

      static get properties() {
        return {
          user: {
            type: Object,
            statePath: 'user',
          },
          viewport: {
            type: Object,
            statePath: 'ui.viewport',
          },
          subscribed: {
            type: Boolean,
            statePath: 'subscribed',
          },
          validate: {
            type: Boolean,
            value: true,
          },
          errorOccurred: {
            type: Boolean,
            value: false,
          },
          keyboardOpened: {
            type: Boolean,
            value: false,
          },
          ctaIcon: {
            type: String,
            value: 'arrow-right-circle',
          },
          ctaLabel: {
            type: String,
            value: '{$  subscribeBlock.callToAction.label $}',
          },
          secondFieldValue: String,
          firstFieldValue: String,
          initialHeight: Number,
          title: String,
          submitLabel: String,
          firstFieldLabel: String,
          secondFieldLabel: String,
        };
      }

      static get observers() {
        return [
          '_handleSubscribed(subscribed)',
        ];
      }

      ready() {
        super.ready();
      }

      _handleSubscribed(subscribed) {
        if (subscribed) {
          this.ctaIcon = 'checked';
          this.ctaLabel = '{$  subscribeBlock.subscribed $}';
        }
        else {
          this.ctaIcon = 'arrow-right-circle';
          this.ctaLabel = '{$  subscribeBlock.callToAction.label $}';
        }
      }

      _validateEmail(email) {
        /* eslint-disable */
        const emailRegularExpression = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return emailRegularExpression.test(email);
        /* eslint-enable */
      }

      _subscribe() {
        const emailInput = this.shadowRoot.querySelector('#emailInput');

        if (!emailInput.validate() || !this._validateEmail(emailInput.value)) {
          emailInput.invalid = true;
          return;
        }

        this.data.submit({
          email: this.email,
          firstFieldValue: this.firstFieldValue,
          secondFieldValue: this.secondFieldValue,
        });
      }

      _prefillFields(userData) {
        this.validate = false;
        const firstField = this.shadowRoot.querySelector('#firstFieldInput');
        const secondField = this.shadowRoot.querySelector('#secondFieldInput');
        const emailInput = this.shadowRoot.querySelector('#emailInput');
        firstField.value = userData ? userData.firstFieldValue : '';
        secondField.value = userData ? userData.secondFieldValue : '';
        firstField.focus();
        firstField.blur();
        secondField.focus();
        secondField.blur();
        emailInput.blur();
        emailInput.value = '';
        emailInput.invalid = false;
        this.validate = true;
      }
    }

    window.customElements.define(SubscribeBlock.is, SubscribeBlock);
  </script>
</dom-module>
