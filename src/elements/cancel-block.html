<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="shared-animations.html">
<link rel="import" href="hoverboard-icons.html">

<dom-module id="cancel-block">
  <template>
    <style include="shared-styles flex flex-alignment flex-reverse">
      :host {
        display: block;
        background-image: url({$ heroSettings.home.background.image $});
        background-size: cover;
        box-shadow: inset 0 0 0 1000px rgba(0,0,0,0.7);
      }

      .container {
        height: 100vh;
        position: relative;
        color: inherit;
        display: flex;
      }

      .hero-logo {
        display: flex;
        --iron-image-width: 100%;
        max-width: 240px;
        margin: 0 auto 30px auto;
      }

      .content {
        display: flex;
        margin: 0 100px;
      }

      .title {
        margin-bottom: 24px;
        padding: 0;
        font-size: 32px;
        line-height: 30px;
        color: white;
      }

      .center {
        display: flex;
        flex-direction: column;
        margin: auto 0;
      }

      @media (max-width: 640px) {
        .container {
          margin: 0px;
          height: unset;
        }

        .content {
          margin: 0px;
        }

        .title {
          font-size: 26px;
        }
      }

    </style>

    <div class="container">
      <div class="content">
        <div class="center">
          <plastic-image class="hero-logo" srcset="/images/logos/logo_tigre.svg" alt="{$ title $}"></plastic-image>
          <h1 class="title">Nous vous informons que la deuxième édition du Devfest Strasbourg n’aura pas lieu en 2020. En effet, compte tenu des risques sanitaires liés à la crise actuelle, l’association GDG Strasbourg a estimé qu’un tel rassemblement ne pourrait avoir lieu sans risques pour les participants.</h1>
          <p style="color: white">La  deuxième édition de ce grand rendez-vous des acteurs et amateurs des nouvelles technologies aura donc lieu en 2021, plus d’informationset de  précisions à ce sujet vous seront transmises dans les mois à venir. L’association GDG Strasbourg est d’ores et déjà mobilisée pour assurer le succès de cette prochaine édition afin de répondre aux attentes exprimées lors de l’édition précédente. Nous souhaitons une nouvelle fois remercier toutes les personnes qui ont permis à notre association de rendre ce projet concret et sommes navrés de cette situation. Prenez soin de vous.</p>
          <p style="color: white">L’ensemble de l’équipe du GDG Strasbourg</p>
        </div>
      </div>
    </div>

  </template>

  <script>
    class CancelBlock extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'cancel-block';
      }
    }

    window.customElements.define(CancelBlock.is, CancelBlock);
  </script>
</dom-module>
